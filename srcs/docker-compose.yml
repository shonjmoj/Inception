version: '3'

services:
  nginx:
    build: ./requirements/nginx/.
    image: nginx
    container_name: nginx
    ports:
      - '443:443'
    restart : on-failure
    networks:
      - inception
  mariadb:
    build: ./requirements/mariadb/.
    image: mariadb
    container_name: mariadb
    restart : on-failure
    networks:
      - inception
    volumes:
      - wordpress_db:/var/lib/mysql
  wordpress:
    build: ./requirements/wordpress/.
    image: wordpress
    container_name: wordpress
    ports:
      - '9000:9000'
    networks:
      - inception
    volumes:
      - wordpress_files:/wordpress
  site:
    build: ./requirements/bonus/site/.
    image: shonjmoj.me
    container_name: shonjmoj.me
    ports:
      - '3000:3000'
    restart: on-failure
    networks:
      - inception

volumes:
  wordpress_db:
    name : 'wordpress_db'
  wordpress_files:
    name : 'wordpress_files'

networks:
  inception:
    name : inception